<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shoes Heaven - Online Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f5f5f5;
}
header{
    background:#000;
    color:white;
    padding:20px;
    text-align:center;
}
.products{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    padding:30px;
}
.card{
    background:white;
    padding:15px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
    text-align:center;
}
.card img{
    width:100%;
    height: 500px;
    object-fit:cover;
}
button{
    background:#25D366;
    border:none;
    color:white;
    padding:10px 15px;
    margin-top:10px;
    cursor:pointer;
    border-radius:5px;
}
.cart{
    background:white;
    padding:20px;
    margin:20px;
    border-radius:8px;
}
footer{
    background:#000;
    color:white;
    text-align:center;
    padding:10px;
}
</style>
</head>

<body>

<header>
<h1>Shoes Heaven</h1>
<p>Online Shoes Store | Home Delivery Available</p>
</header>

<!-- PRODUCTS -->
<div class="products">

<div class="card">
    <img src="shoe1.jpeg" width="300" height="300" alt="running Shoes">
<h3>Running Shoes</h3>
<p>Price: 6500 </p>
<div class="thumbs" style="margin-top:10px;">
        <img src="shoe2.jpeg" style="width:70px; height:70px; object-fit:cover; cursor:pointer; border:2px solid #000;" onclick="changeMainImg('shoe1.jpg')">
        <img src="shoe3.jpeg" style="width:70px; height:70px; object-fit:cover; cursor:pointer; border:2px solid #000;" onclick="changeMainImg('shoe2.jpg')">
    </div>

<select id="size1">
        <option value="">Select Size</option>
        <option>39</option>
        <option>40</option>
        <option>41</option>
        <option>42</option>
        <option>43</option>
        <option>44</option>
    </select>
     <select id="color1" onchange="changeImage('color1')">
        <option value="">Select Color</option>
        <option value="black-shoe.jpg">Black</option>
        <option value="white-shoe.jpg">biege</option>
        <option value="blue-shoe.jpg">grey</option>
    </select>
<button onclick="addToCart('Running Shoes',3500)">Add to Cart</button>
</div>

<div class="card">
<img src="shoe4.jpeg" alt="Casual Shoes">
<h3>Casual Shoes</h3>
<p>Price: Rs 6000</p>
<div class="thumbs" style="margin-top:10px;">
        <img src="shoe5.jpeg" style="width:70px; height:70px; object-fit:cover; cursor:pointer; border:2px solid #000;" onclick="changeMainImg('shoe1.jpg')">
        <img src="shoe6.jpeg" style="width:70px; height:70px; object-fit:cover; cursor:pointer; border:2px solid #000;" onclick="changeMainImg('shoe2.jpg')">
    </div>
<select id="size1">
        <option value="">Select Size</option>
        <option>39</option>
        <option>40</option>
        <option>41</option>
        <option>42</option>
        <option>43</option>
        <option>44</option>
    </select>
     <select id="color1" onchange="changeImage('color1')">
        <option value="">Select Color</option>
        <option value="black-shoe.jpg">White Black</option>
        <option value="white-shoe.jpg">White grey</option>
        <option value="blue-shoe.jpg">White brown</option>
    </select>
<button onclick="addToCart('Casual Shoes',4000)">Add to Cart</button>
</div>

<div class="card">
<img src="https://via.placeholder.com/300x200" alt="Shoe 3">
<h3>Formal Shoes</h3>
<p>Price: Rs 4200</p>
<button onclick="addToCart('Formal Shoes',5000)">Add to Cart</button>
</div>

</div>

<!-- CART -->
<div class="cart">
<h2>Your Cart</h2>
<ul id="cartItems"></ul>
<h3 id="total">Total: Rs 0</h3>

<button onclick="checkout()">Order on WhatsApp</button>
</div>

<footer>
<p>ðŸ“ž 0322-6334866 | WhatsApp Available</p>
<p>Â© 2026 Shoes Heaven</p>
</footer>

<script src="script.js"></script>

</body>
</html>
